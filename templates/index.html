<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Basic Cloud Storage</h2>
        
        <!-- Upload Form -->
        <form action="{{ url_for('upload') }}" method="post" class="mb-3 d-flex">
            <input type="text" name="filename" class="form-control me-2" placeholder="Enter filename" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- File List -->
        <h4>Stored Files:</h4>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <div>
                    <form action="{{ url_for('update') }}" method="post" class="d-inline">
                        <input type="hidden" name="old_name" value="{{ file }}">
                        <input type="text" name="new_name" class="form-control d-inline w-50" placeholder="New name" required>
                        <button type="submit" class="btn btn-warning btn-sm">Rename</button>
                    </form>
                    <a href="{{ url_for('delete', filename=file) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
